<div class="login-page container">
  <h1 class="title">Welcome</h1>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)" autocomplete="off">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="formModel.email" class="form-control" required />
      <div class="validation-error" *ngIf="email.invalid && email.touched">
        This field is required.
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="formModel.password"
        class="form-control"
        required
      />
      <div class="validation-error" *ngIf="password.invalid && password.touched">
        This field is required.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
    </div>
  </form>

  <div>
    <ul>
      <li *ngFor="let item of users">
        Username:{{ item.email }}<br />
        Password: 1234<br />
        Type:{{ item.empType }}
      </li>
    </ul>
  </div>
</div>
